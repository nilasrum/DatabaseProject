<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>edit about</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/form.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}" />
</head>

<body class="about-form">
    <div class="fluid-container">
        <div class="row">
            <div class="title text-center">
                <h3>Update <span class="two-color">About</span></h3>
                <div class="border"></div>
            </div>
            <div class="container">
                {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %} {% include 'home/form-template.html' %}
                    <div class="form-group">
                        <div class="text-center">
                            <input type="submit" class="btn btn-transparent" value="update">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
